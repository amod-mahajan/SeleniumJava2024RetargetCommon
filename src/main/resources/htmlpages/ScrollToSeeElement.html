<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .top-element {
            height: 100vh;
            background-color: lightblue;
            text-align: center;
        }

        .scrollable-element {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="top-element">
    <h1>This is the Top Element</h1>
    <p>Scroll down to see the next element.</p>
</div>

<div class="scrollable-element">
    <h2>Scrollable Element</h2>
    <p>This content appears when you scroll down.</p>
    <!-- Add more content as needed -->
</div>
</body>
</html>
