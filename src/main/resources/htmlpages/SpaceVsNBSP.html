<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitespace Example</title>
    <style>
        .container {
            width: 200px;
            border: 1px solid black;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="container">
    Regular Space: This is some text with spaces between words. This is some text with spaces between words. This is some text with spaces between words.<br><br>
    Non-Breaking Space: This&nbsp;&nbsp;&nbsp;is&nbsp;&nbsp;&nbsp;some&nbsp;&nbsp;&nbsp;text&nbsp;&nbsp;&nbsp;with&nbsp;&nbsp;&nbsp;multiple&nbsp;&nbsp;&nbsp;spaces.&nbsp;&nbsp;&nbsp;This&nbsp;&nbsp;&nbsp;is&nbsp;&nbsp;&nbsp;some&nbsp;&nbsp;&nbsp;text&nbsp;&nbsp;&nbsp;with&nbsp;&nbsp;&nbsp;multiple&nbsp;&nbsp;&nbsp;spaces.
</div>

</body>
</html>
