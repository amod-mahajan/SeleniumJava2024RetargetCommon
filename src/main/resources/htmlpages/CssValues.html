<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        /* CSS styles */
        .example-element {
          width: 200px;
          height: 100px;
          background: #ffcc00;
          color: #333;
          border: 2px solid #333;
          border-radius: 10px;
          padding: 20px;
          margin: 20px;
          font: 18px;
          text-align: center;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }
        .example-element:hover {
          transform: scale(1.1);
          box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="example-element">
    This is an example element with various CSS values applied.
</div>

</body>
</html>
