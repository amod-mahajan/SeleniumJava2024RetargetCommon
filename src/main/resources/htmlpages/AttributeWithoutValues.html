<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Without Values</title>
</head>
<body>
<!-- Input element with various attributes -->
Text Box:
<input type="text"
       required
       autocomplete="off"
       autofocus>
</br>
</br>
Check Box:
<!-- Checkbox with multiple attributes -->
<input type="checkbox"
       id="checkbox"
       disabled
       checked>
</br>
</br>
Drop Down:
<!-- Select element with required attribute -->
<select required>
    <option value="">Select an option</option>
    <option value="option1" selected>Option 1</option>
    <option value="option2">Option 2</option>
</select>
</br>
</br>
<!-- Button with disabled attribute -->
Button:
<button type="button"
        disabled>Disabled Button</button>
</br>
</br>

<!-- File input with multiple attribute -->
Upload File:
<input type="file"
       multiple>
</br>
</br>

<!-- Anchor tag with target attribute -->
Link:
<a href="https://www.example.com"
   target="_blank"
   rel="noopener">Visit Example</a>
</body>
</html>
