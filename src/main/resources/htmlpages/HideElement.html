<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .element-container {
            position: relative;
        }

        .btn1, .btn2 {
            width: 100px;
            height: 50px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
        }

        /* Both elements are initially visible */
        .btn1, .btn2 {
            display: block;
        }

    </style>
</head>
<body>
<div class="element-container">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
</div>
</body>
</html>
