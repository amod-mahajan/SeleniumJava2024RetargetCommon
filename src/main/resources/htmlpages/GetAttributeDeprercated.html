<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Example</title>
    <style>
        /* General styles */
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #f4f4f9;
          color: #333;
        }

        h1 {
          text-align: center;
          color: #444;
        }

        form {
          max-width: 400px;
          margin: 20px auto;
          padding: 20px;
          background-color: #fff;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
          font-weight: bold;
          margin-bottom: 5px;
          display: block;
        }

        input[type="text"], input[type="checkbox"], input[type="radio"] {
          margin-top: 5px;
          margin-bottom: 15px;
          display: inline-block;
        }

        input[type="text"] {
          width: calc(100% - 20px);
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
        }

        input[type="checkbox"], input[type="radio"] {
          margin-right: 10px;
        }

        button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          margin-top: 10px;
        }

        button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Form Elements Example</h1>
<form>
    <!-- Text Box -->
    <label for="textBox">Enter Text:</label>
    <input type="text" id="textBox" name="textBox" value="Initial Value" placeholder="Type something here...">

    <!-- Check Box -->
    <label for="checkBox">
        <input type="checkbox" id="checkBox" name="checkBox"> Check me
    </label>

    <!-- Radio Button -->
    <label for="radioButton">
        <input type="radio" id="radioButton" name="radioGroup"> Select me
    </label>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>
</body>
</html>
