<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property to HTML Element</title>
</head>
<body>

<!-- Example element -->

<input type="text" id="myElement" customProperty="demo">

<script>
    // Access the element
    var element = document.getElementById("myElement");

    // Add a custom property to the element
    element.customProperty = "Custom Value";

</script>

</body>
</html>
