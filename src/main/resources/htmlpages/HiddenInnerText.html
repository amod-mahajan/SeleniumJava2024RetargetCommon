<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Inner Text Example</title>
    <style>
        .hidden-text {
          display: none;
        }
    </style>
</head>
<body>


<!-- List Elements with Hidden Text -->
<ul>
    <li><span class="hidden-text">This text is hidden</span> This is a list1 item with hidden text</li>
    <li><span class="hidden-text">This text is hidden</span> This is a list2 item with hidden text</li>
    <li><span class="hidden-text">This text is hidden</span> This is a list3 item with hidden text</li>
</ul>



</body>
</html>
